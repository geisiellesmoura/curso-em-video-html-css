<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags em HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada curso.</p>
  <ul type="square">
   <li><abbr title="Use a tag <p>">Páragrafos</abbr></li>
    <li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <bbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Código Fonte</abbr></li>
    <li><abbr title="Use as tags <ol> e <li>">Listas Númeradas</abbr></li>
    <li><abbr title="Use as tag <ul> <li>">Listas com demacadores</abbr></li>
  </ul>
  </li>
</body>
</html>
